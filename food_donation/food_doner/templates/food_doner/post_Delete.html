{% extends "food_doner/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="from-group">
                <legend class="border-bottom mb-4">Blog Post</legend>

<h2>Are your sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                          <a class="btn btn-outline-secondary" href="../../post/{{ object.id }}">Cancel</a>

            </div>
        </form>

    </div>

{% endblock content %}
